<!DOCTYPE html>
 <html>
 <body>
  <p id="myParagraph">Hello, world!</p>
  <button onclick="changeText()">Click me</button>
  <script>
    function changeText() {
      const element = document.getElementById("myParagraph");
      element.innerHTML = "Text changed!";
    }
  </script>
 </body>
 </html
